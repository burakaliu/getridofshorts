<!DOCTYPE html>
<html>
<head>
  <title>Get Rid of Shorts</title>
  <link rel="stylesheet" href="dist/output.css">
  <style>
    /* Custom styles for toggle switch */
    .toggle-switch:checked + .toggle-slider {
      background-color: #3b82f6;
    }
    .toggle-switch:checked + .toggle-slider:before {
      transform: translateX(1.5rem);
    }
  </style>
</head>
<body class="w-72 p-4 bg-white dark:bg-gray-800">
  <div class="space-y-6">
    <!-- Toggle Container -->
    <div class="flex items-center justify-between">
      <span class="text-sm font-medium text-gray-700 dark:text-gray-200">Block YouTube Shorts</span>
      <label class="relative inline-flex items-center cursor-pointer">
        <input type="checkbox" id="shortsToggle" class="sr-only toggle-switch" checked>
        <div class="toggle-slider w-11 h-6 bg-gray-200 rounded-full before:content-[''] before:absolute before:h-5 before:w-5 before:bg-white before:rounded-full before:transition-transform before:duration-300 before:ease-in-out before:translate-x-0.5 before:top-0.5"></div>
      </label>
    </div>

    <!-- Duration Container -->
    <div id="durationContainer" class="space-y-2">
      <label for="duration" class="block text-sm font-medium text-gray-700 dark:text-gray-200">Duration when turned off:</label>
      <select id="duration" class="w-full px-3 py-2 text-sm bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-gray-200">
        <option value="5">5 minutes</option>
        <option value="15">15 minutes</option>
        <option value="30" selected>30 minutes</option>
        <option value="60">1 hour</option>
      </select>
    </div>

    <!-- Timer Display -->
    <div id="timer" class="text-center text-sm font-medium text-gray-600 dark:text-gray-300"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
