<!DOCTYPE html>
<html>
<head>
  <title>Get Rid of Shorts</title>
  <link rel="stylesheet" href="dist/output.css">
</head>
<body class="w-80 p-6 bg-gradient-to-br from-blue-50 to-white">
  <div class="popup-container space-y-6 rounded-lg p-4 bg-white/80 backdrop-blur-sm shadow-lg border border-gray-100">
    <!-- Toggle Container -->
    <div class="flex items-center justify-between">
      <div class="flex items-center space-x-2">
        <span class="text-base font-semibold text-gray-800 hover:text-gray-900 transition-colors">Block YouTube Shorts</span>
      </div>
      <label class="relative inline-flex items-center cursor-pointer">
        <input type="checkbox" id="shortsToggle" class="sr-only peer" checked>
        <div class="w-11 h-6 bg-gray-200 peer-checked:bg-blue-500 rounded-full peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all"></div>
      </label>
    </div>

    <!-- Duration Container -->
    <div id="durationContainer" class="space-y-2">
      <label for="duration" class="block text-sm font-medium text-gray-600">Duration when turned off:</label>
      <select id="duration" class="w-full px-3 py-2 text-sm bg-white/80 border border-gray-200 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400 transition-colors hover:border-gray-300">
        <option value="5">5 minutes</option>
        <option value="15">15 minutes</option>
        <option value="30" selected>30 minutes</option>
        <option value="60">1 hour</option>
      </select>
    </div>

    <!-- Timer Display -->
    <div id="timer" class="text-center text-sm font-medium text-blue-600"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
